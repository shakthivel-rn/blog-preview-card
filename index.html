<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          class="illustration"
          alt="illustration"
        />
        <div class="content text">
          <button class="category text-preset3-bold">Learning</button>
          <span class="text-preset3" role="text">Published 21 Dec 2023</span>
          <span class="title text-preset1" role="text"
            >HTML & CSS foundations</span
          >
          <span class="description text-preset2" role="text"
            >These languages are the backbone of every website, defining
            structure, content, and presentation.</span
          >
        </div>
        <div class="author text" role="img">
          <img
            src="./assets/images/image-avatar.webp"
            class="user-pic"
            alt="user-pic"
          />
          <span class="text-preset3-bold" role="text">Greg Hooper</span>
        </div>
      </div>
    </div>
  </body>
</html>
